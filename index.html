<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatoria Especial</title>
    <meta name="author" content="Joel Coronel">
    
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
</head>
<body>
    
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>❤️ Tienes una sorpresa ❤️</h1>
            <p>Para: Lizbeth</p>
            <button id="start-btn">✨ Abrir Dedicatoria ✨</button>
        </div>
    </div>

    <div id="floating-objects"></div>
    
    <div class="main-wrapper">
        
        <div class="dedication-text" id="dedication-text">
            <div class="signature" id="signature"></div>
        </div>

        <div class="tree-container" id="tree-container">
            <video class="responsive-video" id="main-video" loop playsinline controls>
                <source src="Img/Jay Wheeler - Amor De Febrero (Letra_Lyrics).mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
        </div>

    </div>

    <div class="countdown" id="countdown"></div>
    
    <script src="Js/script.js"></script>
</body>
</html>
